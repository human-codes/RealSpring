<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Task</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .new-task-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .new-task-header {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #5c6bc0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-success {
            background-color: #66bb6a;
            border-color: #66bb6a;
        }
        .btn-success:hover {
            background-color: #43a047;
            border-color: #43a047;
        }
        .btn-secondary {
            background-color: #b0bec5;
            border-color: #b0bec5;
        }
        .btn-secondary:hover {
            background-color: #90a4ae;
            border-color: #90a4ae;
        }
    </style>
</head>
<body>
<div class="new-task-container">
    <h2 class="new-task-header">Add New Task</h2>
    <form action="task/add-task" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter task title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter task description" required></textarea>
        </div>
        <div class="form-group">
            <label for="priority">Priority</label>
            <select class="form-control" id="priority" name="priority">
                <option value="Low">Low</option>
                <option value="Medium" selected>Medium</option>
                <option value="High">High</option>
            </select>
        </div>
        <div class="form-group">
            <p style="color: red">Deadline must be after current time</p>
            <label for="deadline">Deadline</label>
            <input type="datetime-local" class="form-control" id="deadline" name="deadline" required>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-success">Add Task</button>
            <a href="/home" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
