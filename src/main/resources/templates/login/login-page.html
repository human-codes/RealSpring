<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #5c6bc0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #5c6bc0;
            border-color: #5c6bc0;
        }
        .btn-primary:hover {
            background-color: #3f51b5;
            border-color: #3f51b5;
        }
        .register-link {
            text-align: center;
            margin-top: 15px;
        }
        .register-link a {
            color: #5c6bc0;
            text-decoration: none;
        }
        .register-link a:hover {
            color: #3f51b5;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2 class="login-header">Login</h2>
    <form method="GET" action="/checkUser">
        <div class="form-group">
            <label for="username">Username</label>
            <input autofocus type="text" class="form-control" id="username" placeholder="Enter username" required name="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required name="password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <div class="register-link">
            <p>Don't have an account? <a href="/registration">Register</a></p>
        </div>
    </form>
</div>
</body>
</html>
